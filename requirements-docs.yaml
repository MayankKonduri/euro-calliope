name: docs
channels:
    - conda-forge
    - bioconda
dependencies:
    - Python=3.11
    - mkdocs=1.2.2
    - mkdocs-macros-plugin=1.0.5
    - jinja2=3.0.3
    - graphviz=2.48.0
    - pydot=1.4.2
    - pycountry=18.12.8
    - pymdown-extensions=9.9.2
    - snakemake-minimal=8.10.7
    - pip=21.0.1
    - pip:
        - jsonschema2md==0.2.1
        - -e ./lib[docs]
